<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <h1>Instrucciones</h1>

      <div class="d-flex w-75">
        <div class="w-75">
          <div
            class="container"
            style="
              min-height: 100px;
              display: flex;
              align-items: center;
              justify-content: center;
              max-width: 75%;
            "
          >
            <h2 class="">
              Una vez hayas encontrado el punto, presiona el botón del código
              <strong style="color: #00c371">QR</strong>
            </h2>
          </div>
        </div>

        <div
          class="mw-75"
          style="
            margin-block-start: 0.83em;
            margin-block-end: 0.83em;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div class="container green w-25 h-100" style="display: inline-table">
            <img src="../img/QR Verde.png" />
          </div>
        </div>
      </div>

      <div class="container mw-75">
        <h2>
          Así podrás escanear un código QR para comprobar tu progreso y seguir
          avanzando
        </h2>
      </div>

      <img src="../img/QR Pro.png" class="border-red" width="200px" />

      <div class="bar-container">
        <div class="bar complete"></div>
        <div class="bar complete"></div>
        <div class="bar complete"></div>
      </div>

      <footer>
        <img src="../img/Icono Ajustes.png" class="settings" />

        <div class="card-primary green card">
          <p>Comenzar</p>
        </div>
      </footer>
    </main>
  </body>
</html>
